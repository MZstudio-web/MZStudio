<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MZStudior</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 3rem;
      color: #00e0ff;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00e0ff;
      margin-bottom: 20px;
    }

    h1 span {
      color: #ff007f;
      text-shadow: 0 0 15px #ff007f;
    }

    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input {
      width: 320px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #00e0ff, #ff007f);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e0ff;
    }

    #output {
      margin-top: 30px;
      width: 80%;
      max-height: 50vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      line-height: 1.6;
    }

    #output::-webkit-scrollbar {
      width: 6px;
    }

    #output::-webkit-scrollbar-thumb {
      background: #00e0ff;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>MZ<span>Studio</span></h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Enter your topic..." />
    <button id="generateBtn">Generate</button>
  </div>

  <div id="output">
    <p>Type a topic above and click <b>Generate</b> to create AI content.</p>
  </div>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async function (e) {
      e.preventDefault(); // ðŸš« Prevent any form or link default behaviour

      const apiKey = "YOUR_GEMINI_API_KEY_HERE"; // ðŸ”‘ Apni Gemini API key daalein
      const query = document.getElementById("searchInput").value.trim();
      const outputDiv = document.getElementById("output");

      if (!query) {
        alert("Please enter a topic!");
        return;
      }

      outputDiv.innerHTML = "<p style='color:gray;'>Generating content...</p>";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: query }] }],
            }),
          }
        );

        const data = await response.json();
        if (!response.ok) throw new Error(data.error?.message || "Request failed");

        const result =
          data?.candidates?.[0]?.content?.parts?.[0]?.text ||
          "No content generated.";

        // âœ… Show result in same page
        outputDiv.innerHTML = `<div style='white-space: pre-wrap;'>${result}</div>`;

      } catch (error) {
        outputDiv.innerHTML = `<p style='color:red;'>Error generating content: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
